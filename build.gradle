group 'at.jku.ssw'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 8
targetCompatibility = 8

wrapper {
    gradleVersion    = '4.8'
}

mainClassName = 'at.jku.ssw.java.bytecode.generator.jb_generator.JBGenerator'

jar.baseName = 'jbgenerator'
jar.archiveName = "${jar.baseName}.${jar.extension}"

jar {
    manifest {
        attributes 'Implementation-Title': 'Java Bytecode Generator',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    archiveName = "${jar.baseName}.${jar.extension}"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
}
